{% extends 'default.html' %}

{% block title %}
Удаление статьи
{% endblock title %}

{% block content %}
<h1>Удаление статьи</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    {% if object.article_or_news == 'AR' %}
    <p>Удалить "{{ object.name }}"?</p>
        <input type="submit" value="Удалить"/>
    {% else %}
    <p>"{{ object.name }}" не является статьёй.</p>
    {% endif %}
</form>
{% endblock content %}
