{% extends 'flatpages/default.html' %}

{% block title %}
Изменение статьи
{% endblock title %}

{% block content %}
<h1>Изменение статьи</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    {% if object.article_or_news == 'AR' %}
    {{ form.as_p }}
    <input type="submit" value="Изменить"/>
    {% else %}
    <p>"{{ object.name }}" не является статьёй.</p>
    {% endif %}
</form>
{% endblock content %}
